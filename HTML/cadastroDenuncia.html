<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zer@Dengue</title>
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <script src="../JS/jquery-3.5.1.js"></script>
</head>
<body>
    <div id="interfaceCadastroDenuncia">        
        <div class="container">
          <a href="index.html"><button class="btn btn-primary">Inicio</button></a>
          <a href="menu.html"><button class="btn btn-primary">Menu</button></a>
          <div class="card text-white bg-dark m-3 text-center">
              <div class="card-body">
                <h5>Cadastro de Denúncia</h5>
              </div>
          </div>
          <div class="col-md-15 mb-2">
            <input type="text" class="form-control" id="st_latitude" maxlength="30" placeholder="Latitude">
          </div>
          <div class="col-md-15 mb-2">
            <input type="text" class="form-control" id="st_longitude" maxlength="30" placeholder="Longitude">
          </div>
          <div class="col-md-15 mb-2">
            <input type="text" class="form-control" id="st_autor" maxlength="30" placeholder="Autor">   
          </div>
          <div class="col-md-15 mb-2">
            <select class="custom-select my-1 mr-sm-2" id="st_intervencao">
              <option selected>Intervenção</option>
              <option value="B">Individual (Baixa)</option>
              <option value="M">Comunidade (Média)</option>
              <option value="A">Autoridades (Alta)</option>
            </select>
            </div>
            <div class="col-md-10 mb-2">
              <input type="file" class="custom-file-input" id="st_foto1" required>
              <label class="custom-file-label" for="validatedCustomFile">Foto do Local</label>
            </div>
            <div class="col-md-15 mb-2">
              <div class="card-footer text-muted">                            
                <p><label for="cNome">Descrição:</label><textarea class="form-control" id="st_descricao" maxlength="500"></textarea>
              </div>
            </div>
              <button class="btn btn-success" onclick="cadastrarDenuncia()">Registrar</button>
            </div>                         
        </div>        
    </div>
    <script src="../JS/ajax.js"></script>
    <script src="../JS/funcoes.js"></script> 
</body>
</html>
