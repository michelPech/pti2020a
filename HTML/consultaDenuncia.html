<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zer@Dengue</title>
    <link rel="stylesheet" type="text/css" href="../css/estilo.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">    
    <link rel='stylesheet' type='text/css' href='../API/TOMTOM Map/maps.css'>
    <script src='../API/TOMTOM Map/maps-web.min.js'></script>
    <script src="../JS/jquery-3.5.1.js"></script>
    <script src="../JS/ajax.js"></script>
    <script src="../JS/funcoes.js"></script>    
</head>
<body id="cadastroDenuncia">
    <div id="interfaceConultaDenuncia">
        <button class="btn btn-danger" onclick="botoes('sair')">Sair</button>
        <button class="btn btn-primary" onclick="botoes('menu')"">Menu</button>     
        <div class="container">
            <div class="row">
                <div id="scrollDenuncias" class="col-sm"> 
                    <div id="denuncias"></div>                    
                </div>
                <div class="col-sm">
                    <div id="mapWindow" class="card mb-2">
                        <div id='map' class='map'>
                            <div class='tt-overlay-panel -center js-message-box' hidden>
                                <button class='tt-overlay-panel__close js-message-box-close'></button>
                                <span class='tt-overlay-panel__content'></span>
                            </div>
                        </div>                        
                    </div>
                </div>
            </div>            
        </div> 
        <div class="container">
            <div class="card border-success m-2">
                <div class="card-header text-white bg-success">
                    <h6 class="card-title text-center">REGISTRO</h6>
                </div>
                <div class="row">
                    <div class="col-sm">
                        <div class="card-header text-center bg-white">
                            <div class="card-header bg-dark text-white">
                                <small>NUMERO</small>
                            </div>                            
                            <div class="card-header bg-light">
                                <small>123456</small>
                            </div>
                        </div>
                        <div class="card-header text-center bg-white">
                            <div class="card-header">
                                <button class="btn btn-dark">PROBLEMA  (FOTO1)</button>
                            </div>
                            <div class="card-header">                            
                                <button class="btn btn-dark">CONCLUSAO (FOTO2)</button>
                            </div> 
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card-header text-center bg-white">
                            <div class="card-header bg-dark text-white">
                                <small>AUTOR</small>
                            </div>                            
                            <div class="card-header bg-light">
                                <small>Autor Name</small>
                            </div>
                        </div>
                        <div class="card-header text-center bg-white">
                            <div class="card-header bg-dark text-white">
                                <small>CONCLUSÃO (FOTO2)</small>
                            </div>                            
                            <div class="card-header bg-light">
                                <div class="card">
                                    <input type="file" class="custom-file-input" id="st_foto1" required>
                                    <label class="custom-file-label" for="validatedCustomFile"></label>
                                </div>
                            </div>  
                        </div>
                    </div>
                    <div class="col-sm">
                        <div class="card-header text-center bg-white">
                            <div class="card-header bg-dark text-white">
                                <small>EMISSAO</small>
                            </div>                            
                            <div class="card-header bg-light">
                                <small>01/01/2001</small>
                            </div>
                        </div>
                        <div class="card-header text-center bg-white">
                            <div class="card-header bg-dark text-white">
                                <small>STATUS</small>
                            </div>                            
                            <div class="card-header bg-light">
                                <select class="custom-select" id="st_intervencao">
                                    <option value="1">Aberta</option>
                                    <option value="2">Finalizada</option>
                                </select>
                            </div>                         
                        </div>
                    </div> 
                </div>                                 
                <div class="card-footer text-center">
                    <div class="card-text text-muted">
                        <small>( DESCRICAO )</small>
                    </div> 
                </div>                                 
                <button class="btn btn-primary" onclick="atualizarDenuncia()">ATUALIZAR</button>
            </div>                                                        
        </div>     
    </div> 
    <script src="../JS/map.js"></script>
    <script>consultarDenuncia()</script>          
</body>
</html>
